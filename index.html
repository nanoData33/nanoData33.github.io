<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Asistente Cl√≠nico ‚Äì Audio y Texto</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<style>
  :root {
    --azul: #2A4C9E;
    --cian: #009CDE;
    --violeta: #6A5ACD;
    --gris: #F5F7FA;
    --blanco: #FFFFFF;
    --texto: #1E1E2F;
    --sombra: rgba(0,0,0,0.08);
  }

  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--gris);
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: var(--azul);
    color: white;
    padding: 20px 40px;
    font-weight: 600;
    text-align: center;
  }

  main { display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; }
  .chat-box {
    width: 90%;
    max-width: 800px;
    background: var(--blanco);
    border-radius: 12px;
    box-shadow: 0 4px 10px var(--sombra);
    padding: 20px;
  }

  h2 { color: var(--azul); margin-bottom: 10px; text-align: center; }
  .messages {
    height: 300px;
    overflow-y: auto;
    background: #f9fbff;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 10px;
    box-shadow: inset 0 0 4px var(--sombra);
  }

  .msg { margin-bottom: 10px; padding: 10px 14px; border-radius: 10px; }
  .msg.user { background: var(--cian); color: white; text-align: right; }
  .msg.bot { background: #ebedff; color: #222; }

  .input-area {
    display: flex; align-items: center; gap: 10px;
  }

  input {
    flex: 1; padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 10px;
    outline: none;
  }

  button {
    background: var(--azul);
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 14px;
    cursor: pointer;
    transition: background 0.25s;
  }

  button:hover { background: var(--violeta); }
  #recordBtn.recording { background: #b71c1c; }

  footer { text-align: center; padding: 10px; background: #fff; font-size: 0.9em; color: #666; }

  /* === NUEVO === */
  .chart-btn {
    margin-top: 10px;
    background: var(--cian);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 12px;
    cursor: pointer;
    transition: 0.3s;
  }
  .chart-btn:hover { background: var(--violeta); }
</style>
</head>

<body>
<header>üéôÔ∏è Asistente Cl√≠nico Inteligente ‚Äì Test Audio + Texto</header>

<main>
  <div class="chat-box">
    <h2>Prueba de env√≠o combinado a n8n</h2>
    <div id="messages" class="messages"></div>

    <div class="input-area">
      <input id="userInput" placeholder="Escribe tu mensaje o graba audio..." />
      <button id="recordBtn" onclick="toggleRecording()"><i data-lucide='mic'></i></button>
      <button onclick="sendText()"><i data-lucide='send'></i></button>
    </div>
  </div>
</main>

<footer>¬© 2025 Asistente Cl√≠nico ‚Äî Test Webhook Audio/Texto</footer>

<script src="https://unpkg.com/lucide@latest"></script>
<script>
lucide.createIcons();

// === CONFIG ===
const webhook = "https://rubaseval.app.n8n.cloud/webhook-test/dedaluschataudio";
const webhookGrafico = "https://rubaseval.app.n8n.cloud/webhook-test/generargrafico"; // === NUEVO ===
const messagesDiv = document.getElementById("messages");
const input = document.getElementById("userInput");

let recording = false;
let mediaRecorder, audioChunks = [];

// === ENV√çO DE TEXTO ===
async function sendText() {
  const text = input.value.trim();
  if (!text) return;
  appendMessage("user", text);
  input.value = "";
  appendMessage("bot", "<em>Procesando texto...</em>", true);

  try {
    const res = await fetch(webhook, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ type: "text", content: text })
    });

    const data = await res.text();
    removeLoading();
    appendMessage("bot", `<pre>${data}</pre>`);

    // === NUEVO === bot√≥n para generar gr√°fico
    addGenerateChartButton();
  } catch (err) {
    removeLoading();
    appendMessage("bot", "‚ö†Ô∏è Error de conexi√≥n con el asistente.");
    console.error(err);
  }
}

// === NUEVO === funci√≥n para agregar bot√≥n de gr√°fico
function addGenerateChartButton() {
  const btn = document.createElement("button");
  btn.textContent = "üìä Generar gr√°fico";
  btn.className = "chart-btn";
  btn.onclick = sendGenerateChartRequest;
  messagesDiv.appendChild(btn);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// === NUEVO === funci√≥n que manda la petici√≥n al webhook de gr√°fico
async function sendGenerateChartRequest() {
  appendMessage("bot", "<em>Generando gr√°fico...</em>", true);
  try {
    const res = await fetch(webhookGrafico, { method: "POST" });
    const data = await res.text();
    removeLoading();
    appendMessage("bot", `<pre>${data}</pre>`);
  } catch (err) {
    removeLoading();
    appendMessage("bot", "‚ö†Ô∏è Error al generar gr√°fico.");
    console.error(err);
  }
}

// === GRABACI√ìN DE AUDIO ===
async function toggleRecording() {
  const btn = document.getElementById("recordBtn");
  recording = !recording;
  btn.classList.toggle("recording");
  btn.innerHTML = recording ? "<i data-lucide='square'></i>" : "<i data-lucide='mic'></i>";
  lucide.createIcons();

  if (recording) startRecording(); else stopRecording();
}

async function startRecording() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = async () => {
      const blob = new Blob(audioChunks, { type: "audio/webm" });
      appendMessage("user", "<i>Audio grabado enviado...</i>");
      appendMessage("bot", "<em>Subiendo audio...</em>", true);

      const formData = new FormData();
      formData.append("type", "audio");
      formData.append("file", blob, "voz.webm");

      try {
        const res = await fetch(webhook, { method: "POST", body: formData });
        const data = await res.text();
        removeLoading();
        appendMessage("bot", `<pre>${data}</pre>`);

        // === NUEVO === bot√≥n de generar gr√°fico tambi√©n para audio
        addGenerateChartButton();
      } catch (err) {
        removeLoading();
        appendMessage("bot", "‚ö†Ô∏è Error al subir audio.");
        console.error(err);
      }
    };
    mediaRecorder.start();
  } catch (error) {
    appendMessage("bot", "‚ö†Ô∏è No se pudo acceder al micr√≥fono.");
  }
}

function stopRecording() {
  if (mediaRecorder && mediaRecorder.state === "recording") mediaRecorder.stop();
}

// === MENSAJES ===
function appendMessage(sender, html, isLoading=false) {
  const msg = document.createElement("div");
  msg.className = "msg " + sender;
  msg.innerHTML = html;
  if (isLoading) msg.id = "loading";
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function removeLoading() {
  const loading = document.getElementById("loading");
  if (loading) loading.remove();
}
</script>
</body>
</html>

</script>
</body>
</html>
